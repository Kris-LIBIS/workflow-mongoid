language: ruby
sudo: false
bundler_args: --without development
cache: bundler
rvm:
  - 2.1.0
  - 2.2.0
  - ruby-head
  - jruby-9.0.1.0
jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8
matrix:
  exclude:
    - rvm: 2.1.0
      jdk: oraclejdk7
    - rvm: 2.1.0
      jdk: oraclejdk8
    - rvm: 2.2.0
      jdk: oraclejdk7
    - rvm: 2.2.0
      jdk: oraclejdk8
    - rvm: ruby-head
      jdk: oraclejdk7
    - rvm: ruby-head
      jdk: oraclejdk8
branches:
  only:
      - master
services:
  - mongodb
before_script: ./.travis/db_prepare.sh
